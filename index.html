<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Smiley grid</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="bg-light d-flex align-items-center h100vh pl-5 pr-5">
        <div class="container-fluid bg-white border border-dark pb-5">
            <div class="row">
                <!-- Premiere ligne -->
                <div class="container-fluid border-bottom border-light">
                    <h3 class="text-center text-black-50">Smiley Grid</h3>
                    <p class="text-center text-black-50">Half, half, all Devices</p>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 border-right border-light bg_1 p-2">
                                <span class = "text-center col-12 far fa-7x fa-smile color_2"></span>
                            </div>
                            <div class="col-6 bg_1 p-2">
                                <span class="text-center col-12 far fa-7x fa-smile color_2"></span>
                            </div>
                        </div>
                    </div>
                </div><!-- Fin Premiere ligne-->

                <!-- Deuxieme ligne -->
                <div class="container-fluid border-bottom border-light">
                    <p class="text-center text-black-50">Mobile full-screen, laptop half-half</p>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 border-right border-light bg_1 p-2">
                                <span class = "text-center col-12 far fa-7x fa-smile color_2"></span>
                            </div>
                            <div class="col-6 bg_1 p-2">
                                <span class="text-center col-12 far fa-7x fa-smile color_2"></span>
                            </div>
                        </div>
                    </div>
                </div><!-- Fin Deuxieme ligne -->

                <!-- Troisieme ligne -->
                <div class="container-fluid border-bottom border-light">
                    <p class = "text-center text-black-50">Mobile full, tablet half, laptop quarter</p>
                    <div class ="container">
                        <div class="row">
                            <div class="col-3 border-right border-light bg_1 p-2">
                                <span class="text-center col-12 far fa-7x fa-smile color_2"></span>
                            </div>
                            <div class="col-3 border-right border-light bg_1 p-2">
                                <span class="text-center col-12 far fa-7x fa-smile color_2"></span>
                            </div>
                            <div class="col-3 border-right border-light bg_1 p-2">
                                <span class="text-center col-12 far fa-7x fa-smile color_2"></span>
                            </div>
                            <div class="col-3 border-right border-light bg_1 p-2">
                                <span class="text-center col-12 far fa-7x fa-smile color_2"></span>
                            </div>
                        </div>
                    </div>
                </div><!--Fin troisieme ligne-->
            </div>
        </div>        
    </body>
</html>
